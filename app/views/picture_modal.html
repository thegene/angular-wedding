<div class="picture-modal">

  <img ng-src="{{ thumbnail }}" />

  <div class="close-wrapper">
    <a class="close-picture" ng-click="close()">X</a>
  </div>

  <div class="download left">
    <a class="full glyphicon glyphicon-download"
       download="{{ fullName }}", ng-href="{{ full }}">Full size</a>
  </div>

  <div class="download right">
    <a class="thumb glyphicon glyphicon-download"
       download="{{ thumbName }}", ng-href="{{ thumbnail }}">Small</a>
  </div>
</div>
